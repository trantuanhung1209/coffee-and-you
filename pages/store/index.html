<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo/logo-cup.png" type="image/x-icon">
    <link rel="stylesheet" href="../../shared/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="store.css">
    <title>Tất cả sản phẩm</title>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <!-- End Loading Screen -->

    <!-- Modal -->
    <div class="inner-popup"></div>
    <!-- End Modal -->

    <div class="main-content" id="main-content" style="display: none;">
        <!-- header -->
        <header class="inner-header">
        </header>
        <!-- end header -->

        <!-- main -->
        <main class="inner-main">

            <div class="inner-breadcumb">
                <div class="container ">
                    <ul class="breadcumb m-0 py-3 d-flex gap-2 list-unstyled">
                        <li>
                            <a href="../../index.html" style="color: var(--color-secondary);">Trang chủ</a>
                        </li>
                        <li>
                            <i class="fas fa-angle-right" style="color: var(--color-secondary);"></i>
                        </li>
                        <li>
                            <a href="#" style="color: var(--color-button-hover);">Tất cả sản phẩm</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="inner-sorter py-2">
                <div class="container">
                    <div class="pSapXep">
                        <label for="options">Sắp xếp</label>
                        <select id="options">
                            <option value="default">Mặc định</option>
                            <option value="price-desc">Giá cao đến thấp</option>
                            <option value="price-asc">Giá thấp đến cao</option>
                            <option value="alphabet-asc">Tên A-Z</option>
                            <option value="alphabet-desc">Tên Z-A</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="inner-list-product py-5" id="inner-list-product">
                <div class="container">
                    <div class="tong" id="list-product">
                        
                    </div>
                </div>
            </div>

            <section class="section-2">
                <div class="container">
                    <img src="../../assets/images/background/collection_banner_image.webp" alt="">
                </div>
            </section>


            <!-- popup -->
            <div class="section-popup" id="popup">
                <div class="inner-popup-content">
                    <div class="inner-popup-header">
                        <h2>
                            Thông báo
                        </h2>
                        <button class="inner-popup-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="inner-popup-body">

                    </div>
                </div>
            </div>
            <!-- end popup-->
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="inner-footer"></footer>
        <!-- end footer -->

        <!-- copy right -->
        <div class="inner-copy-right"></div>
        <!-- end copy right -->
    </div>

    <!-- js -->
    <script src="../../shared/js/bootstrap.js"></script>
    <script src="../../shared/js/layout.js"></script>
    <script src="store.js"></script>
    <!-- end js -->
</body>

</html>
