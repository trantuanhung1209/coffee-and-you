<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo/logo-cup.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="order.css">
    <title>Đặt bàn</title>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <!-- End Loading Screen -->

    <!-- Modal -->
    <div class="inner-popup"></div>
    <!-- End Modal -->

    <div class="main-content" id="main-content" style="display: none;">
        <!-- header -->
        <header class="inner-header">
            order
        </header>
        <!-- end header --> 

        <!-- main -->
        <main class="inner-main">

            <!-- popup -->
            <div class="section-popup" id="popup">
                <div class="inner-popup-content">
                    <div class="inner-popup-header">
                        <h2>
                            Thông báo
                        </h2>
                        <button class="inner-popup-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="inner-popup-body">

                    </div>
                </div>
            </div>
            <!-- end popup-->
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="inner-footer"></footer>
        <!-- end footer -->

        <!-- copy right -->
        <div class="inner-copy-right"></div>
        <!-- end copy right -->
    </div>
    
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../shared/js/layout.js"></script>
    <!-- end js -->
</body>
</html>
