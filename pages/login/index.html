<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo/logo-cup.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Đăng nhập</title>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <!-- End Loading Screen -->

    <!-- Modal -->
    <div class="inner-popup"></div>
    <!-- End Modal -->

    <div class="main-content" id="main-content" style="display: none;">
        <!-- header -->
        <header class="inner-header">
            login
        </header>
        <!-- end header -->

        <!-- main -->
        <main class="inner-main">
            <!-- breadCum -->
            <div class="inner-breadcumb">
                <div class="container ">
                    <ul class="breadcumb m-0 py-3 d-flex gap-2 list-unstyled">
                        <li>
                            <a href="../../index.html" style="color: var(--color-secondary);">Trang chủ</a>
                        </li>
                        <li>
                            <i class="fas fa-angle-right" style="color: var(--color-secondary);"></i>
                        </li>
                        <li>
                            <a href="#" style="color: var(--color-button-hover);">Đăng nhập tài khoản</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end breadCum -->

            <!-- section 1 -->
            <section class="section-1 pt-5 pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <ul class="inner-menu">
                                <li class="active">
                                    <a href="../login/">Đăng nhập</a>
                                </li>
                                <li>
                                    <a href="../register/">Đăng ký</a>
                                </li>
                            </ul>

                            <div class="inner-title">
                                <h2>Đăng nhập</h2>
                            </div>

                            <div class="inner-content">
                                <form class="inner-form">
                                    <fieldset class="form-group">
                                        <label>Email của bạn:</label>
                                        <input placeholder="Email" type="email" required="" id="email1"
                                            class="form-control form-control-lg" value="" name="email">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label>Mật khẩu:</label>
                                        <input placeholder="Mật khẩu..." type="password" required="" value=""
                                            name="password">
                                    </fieldset>
                                    <div class="submit">
                                        <button type="submit" class="inner-button">Đăng nhập</button>
                                    </div>
                                </form>
                            </div>

                            <p class="inner-forgot-password">
                                <a href="#">Quên mật khẩu?</a>
                            </p>

                            <div class="inner-register-link">
                                <p>
                                    Hoặc đăng nhập bằng
                                </p>

                                <div class="inner-social">
                                    <a href="#" class="inner-social-link">
                                        <i class="fab fa-google"></i>
                                        Google
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end section 1 -->

            <!-- popup -->
            <div class="section-popup" id="popup">
                <div class="inner-popup-content">
                    <div class="inner-popup-header">
                        <h2>
                            Thông báo
                        </h2>
                        <button class="inner-popup-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="inner-popup-body">

                    </div>
                </div>
            </div>
            <!-- end popup-->
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="inner-footer"></footer>
        <!-- end footer -->

        <!-- copy right -->
        <div class="inner-copy-right"></div>
        <!-- end copy right -->
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../shared/js/layout.js"></script>
    <script src="login.js"></script>
    <!-- end js -->
</body>

</html>
